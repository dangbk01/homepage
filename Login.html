<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIS</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body style="background-image: url(images/Logo/login-3.png);">
    <div class="app">
        <div class="container-fluid p-h-0 p-v-20 bg full-height d-flex">
            <div class="d-flex flex-column justify-content-between w-100">
                <div class="container d-flex h-100">
                    <div class="row align-items-center w-100">
                        <div class="col-md-7 col-lg-5 m-h-auto">
                            <div class="card shadow-lg">
                                <div class="card-body" style="padding:2rem">
                                    <div class="d-flex align-items-center mt-2 justify-content-between mb-5">
                                        <img src="images/Logo/logo.png" style="width:95%" />
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mb-3">
                                        <h4 style="color:#152F54;font-weight:600">SAGS Manager Information System</h4>
                                    </div>
                                    <section>
                                        <form method="post" autocomplete="off">
                                            <input autocomplete="false" name="hidden" type="text" style="display:none;">
                                            <div asp-validation-summary="All" class="text-danger"></div>
                                            <div class="form-group">
                                                <label class="font-weight-semibold">UserName</label>
                                                <input asp-for="UserName" type="text" style="border: 1px solid #a9a9a9;"
                                                    class="form-control" />
                                                <span asp-validation-for="UserName" class="text-danger"></span>
                                            </div>
                                            <div class="form-group">
                                                <label class="font-weight-semibold">Password</label>
                                                <input asp-for="Password" type="password"
                                                    style="border: 1px solid #a9a9a9;" class="form-control" />
                                                <span asp-validation-for="Password" class="text-danger"></span>
                                            </div>
                                            <div class="form-group" id="group1">
                                                <button type="submit" class="btn btn-blue-sags">Login</button>
                                            </div>
                                        </form>
                                    </section>

                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <p style="text-align: center;">Copyright Â© 2012-2024 Quoter Software Inc. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>

</html>
